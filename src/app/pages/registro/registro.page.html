<ion-header>
  <ion-toolbar color="gray">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']" ><ion-icon name="arrow-back-outline" slot="icon-only" color="light"></ion-icon></ion-button>
    </ion-buttons>
    <app-header [pageTitle]="titulo" [centrado]="center"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-margin-top">
    <img src="../../../assets/icon/WhiteNew.png" alt="" class="ion-padding">
    <ion-card-header>
      
      <ion-card-title color="light">Creación de usuario</ion-card-title>
      
    </ion-card-header>
    
    <ion-card-content>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]=user.nombre></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]=user.password #pass></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Confirmar contraseña</ion-label>
        <ion-input type="password" #passconf></ion-input>
      </ion-item>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4"><ion-button expand="block" color="warning" (click)="saveUser(pass, passconf)">Crear</ion-button></ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>

</ion-content>
<app-footer></app-footer>
