<ion-header>
  <ion-toolbar color="gray">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['']" ><ion-icon name="chevron-back-outline" color="light"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title color="light">Recuperación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark" >
  <ion-card class="ion-margin-top">
    <img src="../../../assets/icon/WhiteNew.png" alt="" class="ion-padding">
    <ion-card-header>
      
      <ion-card-title class="centrado" color="light">Ingresa tu correo electrónico</ion-card-title>
      <ion-card-subtitle class="centrado">Ingresa el correo electrónico asociado a tu cuenta DUOCUC para recuperar tu contraseña.</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      
      <ion-grid fixed>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col size="10"><ion-button expand="block" color="success" [routerLink]="['']">Recuperar</ion-button></ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>

</ion-content>
<app-footer></app-footer>
