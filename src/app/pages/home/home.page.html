<ion-header [translucent]="true" class="ion-margin-bottom">
  <ion-toolbar color="gray">
    <app-header [pageTitle]="titulo" [centrado]="center"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-margin-top">
    <img src="../../../assets/icon/LogoRegistrApp.png" alt="" class="ion-padding">
    <ion-card-header>
      
      <ion-card-title color="light">Ingreso de usuario</ion-card-title>
      
    </ion-card-header>
    
    <ion-card-content>
      <form>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input #nombre></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
        
        <ion-grid fixed>
          <ion-row>
            <ion-col size="4"></ion-col>
            <ion-col size="4"><ion-button expand="block" color="warning" (click)="login(nombre, password)" >Ingreso</ion-button></ion-col>
            <ion-col size="4"></ion-col>
          </ion-row>
          <ion-row class="ion-margin-top">
            <ion-col size="12"><a [routerLink]="['/registro']" class="centrado">Registrarse</a></ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12"><a [routerLink]="['/recuperacion']" class="centrado">¿No puedes iniciar sesión?</a></ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
    
  </ion-card>

</ion-content>
<app-footer></app-footer>
