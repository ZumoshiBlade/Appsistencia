<ion-header [translucent]="true" class="ion-margin-bottom">
  <ion-toolbar color="gray">
    <ion-title color="light">
      DuocUC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-card class="ion-margin-top">
    <img src="../../../assets/icon/LogoRegistrApp.png" alt="" class="ion-padding">
    <ion-card-header>
      
      <ion-card-title color="light">Ingreso de usuario</ion-card-title>
      
    </ion-card-header>
    
    <ion-card-content>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4"></ion-col>
          <ion-col size="4"><ion-button expand="block" color="warning" [routerLink]="['/inicio']" >Ingreso</ion-button></ion-col>
          <ion-col size="4"></ion-col>
        </ion-row>
        <ion-row class="ion-margin-top">
          <ion-col size="12"><a [routerLink]="['/recuperacion']" class="centrado">¿No puedes iniciar sesión?</a></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>

</ion-content>
<app-footer></app-footer>
